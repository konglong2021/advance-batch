spring.application.name=Advance Spring Batch
spring.datasource.url=jdbc:postgresql://localhost:54320/spring?stringtype=unspecified
spring.datasource.username=homestead
spring.datasource.password=secret
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#None means no DDL generation, only schema creation.avoid modify the database schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
batch.db.initialize-schema=ALWAYS
